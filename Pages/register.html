<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <img src="../Multimedia/new_cn_logo.svg" alt="Logo">
    <h1> create an Account</h1> 
    <form >
        <fieldset>
        <legend>Personal Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required /><br/><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br/><br/>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br/><br/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br/><br/>
        <label for="User_type">User Type:</label>
        <select id="User_type" name="User_type" >
            <option value="" disabled selected hidden>Select user type</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            
            </select><br/><br/>
        
        <label for="courses">Select Course:</label>
        <select id="courses" name="courses">
            <option value="Web Development">Course 1-Web Development</option>
            <option value="Data Science">Course 2-Data Science</option>
            <option value="Digital_Marketing">Course 3-Digital_Marketing</option>
            <option value="android_development">Course 4-android_development</option>
            </select><br/><br/>
        
        
        <input type="submit" value="Register" />
        </fieldset>
    </form>  
    
</body>
</html>
